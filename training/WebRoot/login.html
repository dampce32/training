<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>教育管理登陆</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<link rel="stylesheet" type="text/css" href="style/v1/easyui/easyui.css">
	<link rel="stylesheet" type="text/css" href="style/v1/icon.css">
	
	<script type="text/javascript" src="js/common/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/common/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/common/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="js/common/jquery-cookies.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
  </head>
  
  <body>
    <div style="margin:200px 400px;">
		<div class="easyui-panel"
			style="width:550px;height:220px;padding:10px 0px 0px 150px" title="---教育管理系统登录">
			<form id="loginForm" method="post">
				<table>
					<tr>
						<td align="right">登录名</td>
						<td>&nbsp;<input class="easyui-validatebox" name="userCode" type="text" id="userCode" required="true" style="width:150px;" />
						</td>
					</tr>
					<tr>
						<td align="right">密码</td>
						<td>&nbsp;<input class="easyui-validatebox" name="userPwd" type="password" id="userPwd" required="true" style="width:150px;" />
						</td>
					</tr>
					<tr>
						<td>验证码</td>
						<td>
							&nbsp;<input type="text" id="loginCaptcha" name="j_captcha" class="formTextS" style="width:150px;text-transform: uppercase;" />
							<img id="loginCaptchaImage"  src="captcha.jpg" alt="换一张" style="cursor: pointer; margin-bottom:-4px"/>
						</td>
					<tr>
						<td>&nbsp;</td>
						<td>
							<input type="radio" id="role" name="role" value="user" checked="checked"/>员工&nbsp;&nbsp;&nbsp;
							<input type="radio" id="role" name="role"  value="student"/>学生&nbsp;&nbsp;&nbsp;
						</td>
					</tr>
					<tr>
						<td align="right">&nbsp;<input name="mindpwd" type="checkbox" id="mindpwd" />
						</td>
						<td>&nbsp;&nbsp;记住密码 &nbsp;&nbsp; <input type="button" value="登录"  style="width:100px; height: 30px" iconCls="icon-help" id="loginBtn"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
  </body>
</html>
