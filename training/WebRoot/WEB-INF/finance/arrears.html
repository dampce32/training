<div class="easyui-layout plugins" data-options="fit:true" ui="arrearsInit"  id="${id}">
	<div data-options="region:'north',border:false" class="queryContent" id="queryContent"> 
		姓名：&nbsp;&nbsp;<input id="nameSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		校区：&nbsp;&nbsp;<input id="schoolSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查询</a>
	</div>
	<div data-options="region:'center',border:false">
		<div id="viewList"></div>
	</div>
	<div id="billDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" class="queryContent" id="queryBillContent"> 
			类型：&nbsp;&nbsp;<select id="billTypeSearch" class="easyui-combobox" data-options="editable:false" name="billTypeSearch" style="width:100px;">  
					    <option value="">全部</option>
					    <option value="1">购买</option>
					    <option value="0">退货</option>   
					</select>&nbsp;&nbsp;&nbsp;
				日期：&nbsp;&nbsp;<input id="billDateBeginSearch" type="text" class="queryInput Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>
				至<input id="billDateEndSearch" type="text" class="queryInput Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>&nbsp;&nbsp;&nbsp;
				<a href="#" class="easyui-linkbutton" id="searchBillBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查询</a>
			</div>
			<div data-options="region:'center',border:false">
				<div id="billList"></div>
			</div>
		</div>
	</div>
	<div id="editBillDialog">
		<form id = "editBillForm" method="post">
			<input type="hidden" name="billId" id="billId" />
			<input type="hidden" name="billDetail" id="billDetail" />
			<input type="hidden" name="cost" id="cost" />
			<input type="hidden" name="billType" id="billType" />
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">消费单号：</td>
					<td class="tdFirstContent">
						<input type="text" name="billCode" id="billCode"  style="width: 250px;border:0px" readonly="readonly"  />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">学号：</td>
					<td class="tdContent">
						<input type="text" name="student.studentId" id="studentId" style="width: 250px;border: 0px" readonly="readonly" />
					</td>
					<td class="tdTitle">姓名：</td>
					<td class="tdContent">
						<input type="text" name="studentName" id="studentName" style="width: 250px;border: 0px" size="40" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">消费日期：</td>
					<td class="tdContent">
						<input type="text" name="billDate" id="billDate" style="width: 250px;border: 0px" readonly="readonly"/>
					</td>
					<td class="tdTitle">应收金额：</td>
					<td class="tdContent">
						<input type="text" name="pay" id="pay"  style="width: 250px;border: 0px" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">优惠金额：</td>
					<td class="tdContent">
						<input type="text" name="favourable" id="favourable"  style="width: 250px;border: 0px" readonly="readonly"/>
					</td>
					<td class="tdTitle">实收金额：</td>
					<td class="tdContent">
						<input type="text" name="payed" id="payed"  style="width: 250px;border: 0px" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">办理校区：</td>
					<td class="tdContent">
						<input type="text" name="school.schoolId" id="school" style="width: 250px;border: 0px" readonly="readonly"/>
					</td>
					<td class="tdTitle">经办人：</td>
					<td class="tdContent">
						<input type="text" name="user.userId" id="user" style="width: 250px;border: 0px" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">备注：</td>
					<td colspan="3" style="padding-top: 5px;padding-bottom: 5px">
						<textarea  style="width: 605px;height:100" name="note" id="note" readonly="readonly"></textarea>
					</td>
				</tr>
			</table>
		</form>
		<div data-options="region:'center',border:false" style="width: 100%;height:60%">
			<div id="detailList"></div>
		</div>
	</div>
	<div id="editReturnCourseDialog">
		<form id = "editReturnCourseForm" method="post">
			<input type="hidden" name="billId" id="billId" />
			<input type="hidden" name="billDetail" id="billDetail" />
			<input type="hidden" name="billType" id="billType" />
			<input type="hidden" name="student.studentId" id="studentId"/>
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">单号：</td>
					<td class="tdFirstContent">
						<input type="text" name="billCode" id="billCode"  style="width: 250px;border:0px" readonly="readonly"  />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">日期：</td>
					<td class="tdContent">
						<input type="text" name="billDate" id="billDate" style="width: 250px;border:0px" readonly="readonly" />
						<span style="color: red;">*</span>
					</td>
					<td class="tdTitle">总价:</td>
					<td class="tdContent"> 
						<input type="text" name="pay" id="pay"  style="width: 250px;border: 0px" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">扣除：</td>
					<td class="tdContent">
						<input type="text" name="favourable" id="favourable"  style="width: 250px;border: 0px" readonly="readonly"/>
					</td>
					<td class="tdTitle">金额：</td>
					<td class="tdContent">
						<input type="text" name="payed" id="payed"  style="width: 250px;border: 0px" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">办理校区：</td>
					<td class="tdContent">
						<input type="text" name="school.schoolId" id="school" style="width: 250px;border: 0px" readonly="readonly"/>
					</td>
					<td class="tdTitle">经办人：</td>
					<td class="tdContent">
						<input type="text" name="user.userId" id="user" style="width: 250px;border: 0px" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">备注：</td>
					<td colspan="3" style="padding-top: 5px;padding-bottom: 5px">
						<textarea  style="width: 605px;height:100px" name="note" id="note" readonly="readonly"></textarea>
					</td>
				</tr>
			</table>
		</form>
		<div id="ReturnCourse"></div>
	</div>
	<div id="paymentDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" class="queryContent" id="queryPaymentContent">
				校区：&nbsp;&nbsp;<input id="schoolSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				类型：&nbsp;&nbsp;<select id="paymentTypeSearch" class="easyui-combobox" name="paymentTypeSearch" style="width:100px;" data-options="editable:false">  
					    <option value="">全部</option>
					    <option value="1">交费</option>
					    <option value="2">退费</option>   
					    <option value="3">借款 </option>
					    <option value="4">扣除借款 </option>  
					    <option value="5">业务扣费</option> 
					    <option value="6">业务退费</option> 
					</select>&nbsp;&nbsp;&nbsp;
				日期：&nbsp;&nbsp;<input id="transactionDateBeginSearch" type="text" class="queryInput Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>
				至<input id="transactionDateEndSearch" type="text" size="12" class="queryInput Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>&nbsp;&nbsp;&nbsp;
				<input type="hidden" id="studentId" />
				<a href="#" class="easyui-linkbutton" id="searchBtnPayment" data-options="iconCls:'icon-search'" style="cursor: pointer;">查询</a>
			</div>
			<div data-options="region:'center',border:false">
				<div id="paymentList"></div>
			</div>
		</div>
	</div>
	<div id="editPaymentDialog">
		<form id = "editPaymentForm" method="post">
			<input type="hidden" name="paymentId" id="paymentId" />
			<input type="hidden" name="confirmCreditExpiration" id="confirmCreditExpiration"/>
			<input type="hidden" name="student.studentId" id="student" />
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">交费类型：</td>
					<td class="tdFirstContent">
						<select id="paymentType" class="easyui-combobox" name="paymentType" style="width:250px;">  
						    <option value="1">交费</option>  
						    <option value="3">借款 </option>
						    <option value="4">扣除借款 </option>  
						</select><span style="color: red;">*</span>
					</td>
				</tr>
				<tr id="paywaytr">
					<td class="tdTitle">方式：</td>
					<td class="tdContent">
						<select id="payway" class="easyui-combobox" name="payway" style="width:250px;" data-options="editable:false">  
						    <option value="1">现金</option>  
						    <option value="2">刷卡 </option>
						    <option value="3">转账 </option>
						    <option value="4">支票</option>  
						    <option value="5">网银 </option>
						    <option value="6">支付宝 </option>  
						    <option value="7">其它 </option>
						</select><span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">金额：</td>
					<td class="tdContent">
						<input type="text" name="payMoney" id="payMoney" class="easyui-numberbox" data-options="precision:2" style="width: 250px"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">日期：</td>
					<td class="tdContent">
						<input type="text" name="transactionDate" id="transactionDate" class="contentInput Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" />
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">备注：</td>
					<td class="tdContent">
						<input type="text" name="note" id="note" class="contentInput"/>
					</td>
				</tr>
				<tr id="creditExpirationtr">
					<td class="tdTitle">借款到期：</td>
					<td class="tdContent">
						<input type="text" name="creditExpiration" id="creditExpiration" class="contentInput Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" />
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">交费点：</td>
					<td class="tdContent">
						<input type="text" id="school" name="school.schoolId" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">收费文员：</td>
					<td class="tdContent">
						<input type="text" id="user" name="user.userId" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
