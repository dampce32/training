<div class="easyui-layout plugins" data-options="fit:true" ui="incomeInit"  id="${id}">
	<div data-options="region:'north',border:false" class="queryContent" id="queryContent">
		校区：&nbsp;&nbsp;<input id="schoolSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		日期：&nbsp;&nbsp;<input id="accountDateBeginSearch" type="text" class="queryInput Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>
		至<input id="accountDateEndSearch" type="text" class="queryInput Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>&nbsp;&nbsp;&nbsp;
		<input type="hidden" id="studentId" />
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查询</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height: 100%">
		<div id="viewList"></div>
	</div>
	<div id="editDialog">
		<form id = "editForm" method="post">
			<input type="hidden" id="incomeId" name="incomeId">
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">入账日期：</td>
					<td class="tdFirstContent">
						<input type="text" name="accountDate" id="accountDate" class="contentInput Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" style="width: 250px" size="40" />
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">校区：</td>
					<td class="tdContent"> 
						<input type="text" name="school.schoolId" id="school" class="contentInput" />
						<span style="color: red;">*</span>
					</td>
					<td class="tdTitle">经办人：</td>
					<td class="tdContent">
						<input type="text" name="user.userId" id="user" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">类型：</td>
					<td class="tdContent">
						<select id="type" class="easyui-combobox" name="type" data-options="editable:false" style="width: 250px">  
						    <option value="0">支出</option>  
						    <option value="1">收入 </option>
						</select><span style="color: red;">*</span>
					</td>
					<td class="tdTitle">账目分类：</td>
					<td class="tdContent">
						<input type="text" name="incomeClass.incomeClassId" id="incomeClass" style="width: 250px" class="easyui-combobox"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">金额：</td>
					<td class="tdContent">
						<input type="text" name="price" id="price" style="width: 250px" class="easyui-numberbox" data-options="precision:2"/>
						<span style="color: red;">*</span>
					</td>
					<td class="tdTitle">资金账户：</td>
					<td class="tdContent">
						<input type="text" name="account.accountId" id="account" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">备注：</td>
					<td colspan="3" class="tdContent">
						<textarea style="width: 605px;height: 100px" id="note" name="note">
						</textarea>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
