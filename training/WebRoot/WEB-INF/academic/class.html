<div class="easyui-layout plugins" data-options="fit:true" ui="classInit"  id="${id}">
	<div data-options="region:'north',border:false" class="queryContent" id="queryContent">
		班级名称：&nbsp;&nbsp;<input id="classNameSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		校区：&nbsp;&nbsp;<input id="schoolSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		状态：&nbsp;&nbsp;<select id="statusSearch" style="width:120" class="easyui-combobox" data-options="editable:false">
							<option value="0">所有</option>
							<option value="1">未开课</option>
							<option value="2">开课中</option>
							<option value="3">已结束</option>
							<option value="4">未结束</option>
						</select>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height: 100%">
		<div id="viewList"></div>
	</div>
	<div data-options="region:'south',border:false" style="height: 32">
		<div class="easyui-pagination" id="pager" style="background:#efefef;border:1px solid #ccc;"></div>
	</div>
	
	<div id="editDialog">
		<form method="post" name="editForm" id="editForm">
			<input type="hidden" name="classId" id = "classId" >
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">班级名称：</td>
					<td class="tdFirstContent">
						<input type="text" name="className" id="className" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">课程类型：</td>
					<td class="tdContent">
						<input type="text" name="course.courseType.courseTypeId" id="courseType" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">课程名称：</td>
					<td class="tdContent">
						<input type="text" name="course.courseId" id="course" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">授课方式：</td>
					<td class="tdContent">
						<select name="classType" id="classType" class="easyui-combobox" style="width: 250px" data-options="editable:false" >					
							<option value="0">一对多教学</option>
							<option value="1">一对一教学</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">主讲老师：</td>
					<td class="tdContent">
						<input type="text" name="teacher.userId" id="teacher" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">开课时间：</td>
					<td class="tdContent">
						<input type="text" name="startDate" id="startDate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endDate\');}'});" class="contentInput Wdate"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">结束时间：</td>
					<td class="tdContent">
						<input type="text" name="endDate" id="endDate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startDate\');}'});" class="contentInput Wdate"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">上课规律：</td>
					<td class="tdContent">
						<input type="text" name="timeRule" id="timeRule" class="contentInput"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">校区：</td>
					<td class="tdContent">
						<input type="text" name="school.schoolId" id="school" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">计划招生数：</td>
					<td class="tdContent">
						<input type="text" name="planCount" id="planCount" class="easyui-numberbox" style="width: 250px"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">教室：</td>
					<td class="tdContent">
						<input type="text" name="classroom.classroomId" id="classroom" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">总课时：</td>
					<td class="tdContent">
						<input type="text" name="lessons" id="lessons" class="easyui-numberbox" style="width: 250px"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">每课时：</td>
					<td class="tdContent">
						<input type="text" name="lessonMinute" id="lessonMinute" class="easyui-numberbox" style="width: 250px"/>
						<span style="color: red;">*</span>分钟
					</td>
				</tr>
				<tr>
					<td class="tdTitle">每课时提成：</td>
					<td class="tdContent">
						<input type="text" name="lessonCommission" id="lessonCommission" class="easyui-numberbox" data-options="precision:2" style="width: 250px"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">班级介绍：</td>
					<td class="tdContent">
						<input type="text" name="note" id="note" class="contentInput"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">建立者：</td>
					<td class="tdContent">
						<input type="text" name="creater.userId" id="creater" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
			</table>
    	</form>
	</div>
	<div id="printDialog">
		<center style="padding: 20">
			类型：<select id="printSearch" style="width:150" class="easyui-combobox" data-options="editable:false">
				<option value="0">班级学员</option>
			</select>
		</center>
	</div>
	<div id="classTableDialog">
		
	</div>
	<div id="controlPanelDialog">
		<div id="controlPanelTabs" class="easyui-tabs" fit="true" border="false">  
	        <div title="基本信息">  
	        </div>  
	       	<div title="班级学员">  
	        </div>
	        <div title="排课上课">  
	        </div>
	    </div>  
	</div>
	<div id="weekTableDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" class="queryContent">
				校区：&nbsp;&nbsp;<input id="schoolSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				日期：&nbsp;&nbsp;<input id="dateSearch" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" type="text" class="queryInput Wdate"/>&nbsp;&nbsp;&nbsp;
				<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
				<a href="#" class="easyui-linkbutton" id="groupSearchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">按老师分组</a>
			</div>
			<div data-options="region:'center',border:false" style="width: 100%;height: 100%">
				<div id="weekTableList"></div>
			</div>
		</div>
	</div>
	<div id="monthTableDialog">
		<div id="monthTableList"></div>
	</div>
</div>
