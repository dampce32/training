<div class="easyui-layout plugins" data-options="fit:true" ui="academicExpenseInit"  id="${id}">
	<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px" id="queryContent"> 
	类型:&nbsp;&nbsp;<select id="billTypeSearch" class="easyui-combobox" data-options="editable:false" name="billTypeSearch" style="width:100px;">  
			    <option value="">全部</option>
			    <option value="1">购买</option>
			    <option value="0">退货</option>   
			</select>&nbsp;&nbsp;&nbsp;
		日期从:&nbsp;&nbsp;<input id="billDateBeginSearch" type="text" size="12" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>&nbsp;&nbsp;&nbsp;
		到&nbsp;&nbsp;<input id="billDateEndSearch" type="text" size="12" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>&nbsp;&nbsp;&nbsp;
		<input type="hidden" id="studentId" /> 
		<input type="hidden" id="studentName" /> 
		<input type="hidden" id="availableMoney" />
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查询</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height: 100%">
		<div id="billList"></div>
	</div>
	<div id="editBillDialog">
		<form id = "editBillForm" method="post">
			<table border="0" cellpadding="0" cellspacing="0" style="font-size: 12px">
				<tr>
					<td class="tdTitle">消费单号:</td>
					<td>
						<input type="text" name="billCode" id="billCode"  style="width: 250px;border:0px" size="40" readonly="readonly"  />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">学号:</td>
					<td>
						<input type="text" name="student.studentId" id="studentId" style="width: 250px;border: 0px" size="40" readonly="readonly" />
					</td>
					<td class="tdTitle">姓名:</td>
					<td>
						<input type="text" name="studentName" id="studentName" style="width: 250px;border: 0px" size="40" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">消费日期:</td>
					<td >
						<input type="text" name="billDate" id="billDate"  style="width: 250px;border: 0px" size="40" readonly="readonly"/>
					</td>
					<td class="tdTitle">应收金额:</td>
					<td>
						<input type="text" name="pay" id="pay"  style="width: 250px;border: 0px" size="40" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">优惠金额:</td>
					<td>
						<input type="text" name="favourable" id="favourable"  style="width: 250px;border: 0px" size="40" readonly="readonly"/>
					</td>
					<td class="tdTitle">实收金额:</td>
					<td>
						<input type="text" name="payed" id="payed"  style="width: 250px;border: 0px" size="40" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">办理校区:</td>
					<td>
						<input type="text" name="schoolName" id="schoolName"  style="width: 250px;border: 0px" size="40" readonly="readonly"/>
					</td>
					<td class="tdTitle">经办人:</td>
					<td >
						<input type="text" name="userName" id="userName"  style="width: 250px;border: 0px" size="40" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">备注:</td>
					<td colspan="3">
						<textarea  style="width: 572px;height:60" name="note" id="note" readonly="readonly"></textarea>
					</td>
				</tr>
			</table>
		</form>
		<div data-options="region:'center',border:false" style="width: 100%;height:60%">
			<div id="detailList"></div>
		</div>
	</div>
	<div id="editReturnCourseDialog">
		<form id = "editReturnCourseForm" method="post">
			<table border="0" cellpadding="0" cellspacing="0" style="font-size: 12px">
				<tr>
					<td class="tdTitle">退货单号:</td>
					<td>
						<input type="text" name="billCode" id="billCode"  style="width: 250px;border:0px" size="40" readonly="readonly"  />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">学号:</td>
					<td>
						<input type="text" name="student.studentId" id="studentId" style="width: 250px;border: 0px" size="40" readonly="readonly" />
					</td>
					<td class="tdTitle">姓名:</td>
					<td>
						<input type="text" name="studentName" id="studentName" style="width: 250px;border: 0px" size="40" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">退货日期:</td>
					<td >
						<input type="text" name="billDate" id="billDate" style="width: 250px;border:0px" size="40" readonly="readonly" />
					</td>
					<td class="tdTitle">总价:</td>
					<td>
						<input type="text" name="pay" id="pay"  style="width: 250px;border: 0px" size="40" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">扣除:</td>
					<td>
						<input type="text" name="favourable" id="favourable"  style="width: 250px;border: 0px" size="40" readonly="readonly"/>
					</td>
					<td class="tdTitle">金额:</td>
					<td>
						<input type="text" name="payed" id="payed"  style="width: 250px;border: 0px" size="40" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">办理校区:</td>
					<td>
						<input type="text" name="schoolName" id="schoolName"  style="width: 250px;border: 0px" size="40" readonly="readonly"/>
					</td>
					<td class="tdTitle">经办人:</td>
					<td >
						<input type="text" name="userName" id="userName"  style="width: 250px;border: 0px" size="40" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">备注:</td>
					<td colspan="3">
						<textarea  style="width: 572px;height:60" name="note" id="note" readonly="readonly"></textarea>
					</td>
				</tr>
			</table>
		</form>
		<div id="ReturnCourse"></div>
	</div>
</div>
