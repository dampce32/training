<div class="easyui-layout plugins" data-options="fit:true" ui="leaveInit"  id="${id}">
	<div data-options="region:'north',border:false" class="queryContent" id="queryContent">
		校区：&nbsp;&nbsp;<input id="schoolSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		学号:&nbsp;&nbsp;<input id="studentSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false">
		<div id="viewList"></div>
	</div>
	<div data-options="region:'south',border:false" style="height: 32">
		<div class="easyui-pagination" id="pager" style="background:#efefef;border:1px solid #ccc;"></div>
	</div>
	<div id="editDialog">
		<form method="post" name="editForm" id="editForm">
			<input type="hidden" name="leaveId" id = "leaveId" >
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">&nbsp;学生：</td>
					<td class="tdFirstContent"> 
						<input type="text" name="student.studentId" id="student" class="contentInput" />
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">办理时间：</td>
					<td class="tdContent">
						<input type="text" name="date" id="date"  class="contentInput Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">开始时间：</td>
					<td class="tdContent">
						<input type="text" name="beginDate" id="beginDate" class="contentInput Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endDate\')}'});" data-options="precision:2" />
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">结束时间：</td>
					<td class="tdContent">
						<input type="text" name="endDate" id="endDate" class="contentInput Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'beginDate\')}'});" />
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">录入员：</td>
					<td class="tdContent">
						<input type="text" name="user.userId" id="user" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">理由：</td>
					<td class="tdContent">
						<textarea  style="width: 250px;height:100px" name="note" id="note"></textarea>
					</td>
				</tr>
			</table>
    	</form>
	</div>
</div>
