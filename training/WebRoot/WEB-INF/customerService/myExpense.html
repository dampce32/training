<div class="easyui-layout plugins" data-options="fit:true" ui="myExpenseInit"  id="${id}">
	<div data-options="region:'north',border:false" class="queryContent" id="queryBillContent"> 
	类型：&nbsp;&nbsp;<select id="billTypeSearch" class="easyui-combobox" data-options="editable:false" name="billTypeSearch" >  
			    <option value="">全部</option>
			    <option value="1">购买</option>
			    <option value="0">退货</option>   
			</select>&nbsp;&nbsp;&nbsp;
		日期：&nbsp;&nbsp;<input id="billDateBeginSearch" type="text" class="queryInput Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>
		至&nbsp;<input id="billDateEndSearch" type="text" class="queryInput Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>&nbsp;&nbsp;&nbsp;
		<input type="hidden" id="studentId" /> 
		<input type="hidden" id="studentName" /> 
		<input type="hidden" id="availableMoney" />
		<a href="#" class="easyui-linkbutton" id="searchBillBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查询</a>
	</div>
	<div data-options="region:'center',border:false">
		<div id="billList"></div>
	</div>
	<div id="editBillDialog">
		<form id = "editBillForm" method="post">
			<input type="hidden" name="billId" id="billId" />
			<input type="hidden" name="billDetail" id="billDetail" />
			<input type="hidden" name="cost" id="cost" />
			<input type="hidden" name="billType" id="billType" />
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">消费单号：</td>
					<td class="tdFirstContent">
						<input type="text" name="billCode" id="billCode"  style="width: 250px;border:0px" readonly="readonly"  />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">学号：</td>
					<td class="tdContent">
						<input type="text" name="student.studentId" id="studentId" style="width: 250px;border: 0px" readonly="readonly" />
					</td>
					<td class="tdTitle">姓名：</td>
					<td class="tdContent">
						<input type="text" name="studentName" id="studentName" style="width: 250px;border: 0px" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">消费日期：</td>
					<td class="tdContent">
						<input type="text" name="billDate" id="billDate" class="contentInput Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" style="width: 250px" size="40" />
						<span style="color: red;">*</span>
					</td>
					<td class="tdTitle">应收金额：</td>
					<td class="tdContent">
						<input type="text" name="pay" id="pay"  style="width: 250px;border: 0px" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">优惠金额：</td>
					<td class="tdContent">
						<input type="text" name="favourable" id="favourable"  style="width: 250px;border: 0px" readonly="readonly"/>
					</td>
					<td class="tdTitle">实收金额：</td>
					<td class="tdContent">
						<input type="text" name="payed" id="payed"  style="width: 250px;border: 0px" readonly="readonly"/>
					</td>
				</tr>
				<tr id="isCosttr">
					<td class="tdTitle">账户金额不足：需充入</td>
					<td class="tdContent">
						<input type="text" name="money" id="money"  style="width: 50px;border: 0px" readonly="readonly"/>
						您想即充即扣？<input type="checkbox" id="isCost" name="isCost">是 
					</td>
					<td class="tdTitle">支付方式：</td>
					<td class="tdContent">
						<select id="payWay" class="easyui-combobox" name="payWay" style="width:250px;" data-options="editable:false">  
						    <option value="1">现金</option>  
						    <option value="2">刷卡 </option>
						    <option value="3">转账 </option>
						    <option value="4">支票</option>  
						    <option value="5">网银 </option>
						    <option value="6">支付宝 </option>  
						    <option value="7">其它 </option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">办理校区：</td>
					<td class="tdContent">
						<input type="text" name="school.schoolId" id="school"  class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
					<td class="tdTitle">经办人：</td>
					<td class="tdContent">
						<input type="text" name="user.userId" id="user" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">备注：</td>
					<td colspan="3" style="padding-bottom: 5px;padding-top: 5px">
						<textarea  style="width: 605px;height:100" name="note" id="note"></textarea>
					</td>
				</tr>
			</table>
		</form>
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'center',border:false">
				<div id="detailList"></div>
			</div>
		</div>
	</div>
	<div id="feeItemDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" class="queryContent" id="queryContentFee">
			消费项名称：&nbsp;&nbsp;<input id="feeItemNameSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
			<a href="#" class="easyui-linkbutton" id="searchFeeBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false">
				<div id="feeList"></div>
			</div>
			<div data-options="region:'south',border:false" style="height: 32">
				<div class="easyui-pagination" id="pagerFee" style="background:#efefef;border:1px solid #ccc;"></div>
			</div>
		</div>
	</div>
	<div id="courseDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" class="queryContent" id="queryContentCourse">
				课程名称：&nbsp;&nbsp;<input id="courseNameSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				课程类别：&nbsp;&nbsp;<input id="courseTypeSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				<a href="#" class="easyui-linkbutton" id="searchCourseBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false">
				<div id="courseList"></div>
			</div>
			<div data-options="region:'south',border:false" style="height: 32">
				<div class="easyui-pagination" id="pagerCourse" style="background:#efefef;border:1px solid #ccc;"></div>
			</div>
		</div>
	</div>
	<div id="commodityDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" class="queryContent" id="queryContentCommodity">
				商品名称：&nbsp;&nbsp;<input id="commodityNameSearch" name="commodityNameSearch" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
				商品单位：&nbsp;&nbsp;<input id="unitSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				商品类别：&nbsp;&nbsp;<input id="commodityTypeSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				<a href="#" class="easyui-linkbutton" id="searchCommodityBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false">
				<div id="commodityList"></div>
			</div>
			<div data-options="region:'south',border:false" style="height: 32">
				<div class="easyui-pagination" id="pagerCommodity" style="background:#efefef;border:1px solid #ccc;"></div>
			</div>
		</div>
	</div>
	<div id="editReturnCourseDialog">
		<form id = "editReturnCourseForm" method="post">
			<input type="hidden" name="billId" id="billId" />
			<input type="hidden" name="billDetail" id="billDetail" />
			<input type="hidden" name="billType" id="billType" />
			<input type="hidden" name="student.studentId" id="studentId"/>
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">单号:</td>
					<td class="tdFirstContent">
						<input type="text" name="billCode" id="billCode"  style="width: 250px;border:0px" readonly="readonly"  />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">日期:</td>
					<td class="tdContent">
						<input type="text" name="billDate" id="billDate" class="contentInput Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>
						<span style="color: red;">*</span>
					</td>
					<td class="tdTitle">总价:</td>
					<td class="tdContent">
						<input type="text" name="pay" id="pay"  style="width: 250px;border: 0px" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">扣除:</td>
					<td class="tdContent">
						<input type="text" name="favourable" id="favourable"  style="width: 250px;border: 0px" readonly="readonly"/>
					</td>
					<td class="tdTitle">金额:</td>
					<td class="tdContent">
						<input type="text" name="payed" id="payed"  style="width: 250px;border: 0px" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">办理校区:</td>
					<td class="tdContent">
						<input type="text" name="school.schoolId" id="school" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
					<td class="tdTitle">经办人:</td>
					<td class="tdContent">
						<input type="text" name="user.userId" id="user" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">备注:</td>
					<td colspan="3" class="tdContent">
						<textarea  style="width: 605px;height:100" name="note" id="note"></textarea>
					</td>
				</tr>
			</table>
		</form>
		<div id="ReturnCourse"></div>
	</div>
</div>
