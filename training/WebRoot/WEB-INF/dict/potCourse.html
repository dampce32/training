<div class="easyui-layout plugins" data-options="fit:true" ui="potCourseInit"  id="${id}">
	<div data-options="region:'north',border:false" class="queryContent" id="queryContent">
		咨询课程名称：&nbsp;&nbsp;<input id="courseNameSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false">
		<div id="viewList"></div>
	</div>
	<div data-options="region:'south',border:false" style="height: 32">
		<div class="easyui-pagination" id="pager" style="background:#efefef;border:1px solid #ccc;"></div>
	</div>
	<div id="editDialog">
		<form method="post" name="editForm" id="editForm">
			<input type="hidden" name="potCourseId" id = "potCourseId" >
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">名称：</td>
					<td class="tdFirstContent">
						<input type="text" name="courseName" id="courseName"  class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">状态：</td>
					<td class="tdContent">
						<select id="status" class="easyui-combobox" name="status" style="width:250px;" data-options="editable:false">  
						    <option value="1">启用</option>  
						    <option value="0">禁用</option>  
						</select>
						<span style="color: red;">*</span>
					</td>
				</tr>
			</table>
    	</form>
	</div>
</div>
