<div class="easyui-layout plugins" data-options="fit:true" ui="periodTimeInit"  id="${id}">
	<div data-options="region:'north',border:false" class="queryContent" id="queryContent">
		分组：&nbsp;&nbsp;<input id="groupTypeSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height: 100%">
		<div id="viewList"></div>
	</div>
	<div data-options="region:'south',border:false" style="height: 32">
		<div class="easyui-pagination" id="pager" style="background:#efefef;border:1px solid #ccc;"></div>
	</div>
	
	<div id="editDialog">
		<form method="post" name="editForm" id="editForm">
			<input type="hidden" name="periodTimeId" id = "periodTimeId" >
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">开始时间：</td>
					<td class="tdFirstContent">
						<input type="text" name="startTime" id="startTime" onFocus="WdatePicker({dateFmt:'HH:mm',maxDate:'#F{$dp.$D(\'endTime\');}'});" class="contentInput Wdate"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">结束时间：</td>
					<td class="tdContent">
						<input type="text" name="endTime" id="endTime"  onFocus="WdatePicker({dateFmt:'HH:mm',minDate:'#F{$dp.$D(\'startTime\');}'});" class="contentInput Wdate"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">分组：</td>
					<td class="tdContent">
						<select id="groupType" name="groupType" class="easyui-combobox" style="width: 250px" data-options="editable:false" >					
							<option value="0">春</option>
							<option value="1">夏</option>
							<option value="2">秋</option>
							<option value="3">冬</option>
						</select>
						<span style="color: red;">*</span>
					</td>
				</tr>
			</table>
    	</form>
	</div>
</div>
