<div class="easyui-layout plugins" data-options="fit:true" ui="rewPunTypeInit"  id="${id}">
	<div data-options="region:'north',border:false" class="queryContent" id="queryContent">
		奖惩类别：&nbsp;&nbsp;<input id="rewPunTypeNameSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height: 100%">
		<div id="viewList"></div>
	</div>
	<div data-options="region:'south',border:false" style="height: 32">
		<div class="easyui-pagination" id="pager" style="background:#efefef;border:1px solid #ccc;"></div>
	</div>
	<div id="editDialog">
		<form method="post" name="editForm" id="editForm">
			<input type="hidden" name="rewPunTypeId" id = "rewPunTypeId" >
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">奖惩分类：</td>
					<td class="tdFirstContent">
						<input type="text" name="rewPunTypeName" id="rewPunTypeName" class="contentInput"/>
						<span style="color:red">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">状态：</td>
					<td class="tdContent">
						<select id="status" name="status" class="easyui-combobox" style="width:250px" data-options="editable:false">					
							<option value="1" >启用</option>
							<option value="0">禁用</option>
						</select>
						<span style="color:red">*</span>
					</td>
				</tr>
			</table>
    	</form>
	</div>
</div>
