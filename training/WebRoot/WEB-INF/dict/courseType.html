<div class="easyui-layout plugins" data-options="fit:true" ui="courseTypeInit"  id="${id}">
	<div data-options="region:'north',border:false" class="queryContent" id="queryContent">
		课程类型：&nbsp;&nbsp;<input id="courseTypeNameSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	
	<div data-options="region:'center',border:false">
		<div id="viewList"></div>
	</div>
	<div data-options="region:'south',border:false" style="height: 32">
		<div class="easyui-pagination" id="pager" style="background:#efefef;border:1px solid #ccc;"></div>
	</div>
	
	<div id="editDialog">
		<form method="post" name="editForm" id="editForm">
			<input type="hidden" name="courseTypeId" id = "courseTypeId" >
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">课程类型：</td>
					<td class="tdFirstContent">
						<input type="text" name="courseTypeName" id="courseTypeName" />
						<span style="color: red;">*</span>
					</td>
				</tr>
			</table>
    	</form>
	</div>
</div>
