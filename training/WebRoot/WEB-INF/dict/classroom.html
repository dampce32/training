<div class="easyui-layout plugins" data-options="fit:true" ui="classroomInit"  id="${id}">
	<div data-options="region:'north',border:false" class="queryContent" id="queryContent">
		教室名称：&nbsp;&nbsp;<input id="classroomNameSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		容纳人数：&nbsp;&nbsp;<input id="seatingSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		校区：&nbsp;&nbsp;<input type="text" id="schoolSearch" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height: 100%">
		<div id="viewList"></div>
	</div>
	<div data-options="region:'south',border:false" style="height: 32">
		<div class="easyui-pagination" id="pager" style="background:#efefef;border:1px solid #ccc;"></div>
	</div>
	<div id="editDialog">
		<form method="post" name="editForm" id="editForm">
			<input type="hidden" name="classroomId" id = "classroomId" >
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">教室名称：</td>
					<td class="tdFirstContent">
						<input type="text" name="classroomName" id="classroomName" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">容纳人数：</td>
					<td class="tdContent">
						<input type="text" name="seating" id="seating" class="easyui-numberbox" style="width: 250px"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">校区：</td>
					<td class="tdContent">
						<input type="text" name="school.schoolId" id="school" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">状态：</td>
					<td class="tdContent">
						<select id="status" name="status" class="easyui-combobox" style="width: 250px" data-options="editable:false" >					
							<option value="0">禁用</option>
							<option value="1">启用</option>
						</select>
						<span style="color: red;">*</span>
					</td>
				</tr>
			</table>
    	</form>
	</div>
</div>
