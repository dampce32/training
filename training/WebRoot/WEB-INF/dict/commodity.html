<div class="easyui-layout plugins" data-options="fit:true" ui="commodityInit"  id="${id}">
	<div data-options="region:'north',border:false" class="queryContent" id="queryContent">
		商品名称：&nbsp;&nbsp;<input id="commodityNameSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		商品单位：&nbsp;&nbsp;<input id="unitSearch" type="text"/>&nbsp;&nbsp;&nbsp;
		商品类别：&nbsp;&nbsp;<input id="commodityTypeSearch" type="text"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false">
		<div id="viewList"></div>
	</div>
	<div data-options="region:'south',border:false" style="height: 32">
		<div class="easyui-pagination" id="pager" style="background:#efefef;border:1px solid #ccc;"></div>
	</div>
	<div id="editDialog">
		<form method="post" name="editForm" id="editForm">
			<input type="hidden" name="commodityId" id = "commodityId" >
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">商品名称：</td>
					<td class="tdFirstContent">
						<input type="text" name="commodityName" id="commodityName"  class="contentInput" />
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">商品分类：</td>
					<td class="tdContent">
						<input type="text" name="commodityType.commodityTypeId" id="commodityType"  class="contentInput" />
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">商品单位：</td>
					<td class="tdContent">
						<input type="text" name="unit.unitId" id="unit"  class="contentInput" />
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">进价：</td>
					<td  class="tdContent">
						<input type="text" name="purchasePrice" id="purchasePrice" class="easyui-numberbox" data-options="precision:2" style="width: 250px" />
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">售价：</td>
					<td  class="tdContent">
						<input type="text" name="salePrice" id="salePrice" class="easyui-numberbox" data-options="precision:2" style="width: 250px" />
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">规格：</td>
					<td  class="tdContent">
						<input type="text" name="size" id="size"  class="contentInput" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">商品预警数量：</td>
					<td  class="tdContent">
						<input type="text" name="qtyWarn" id="qtyWarn"  class="contentInput" class="easyui-numberbox" data-options="precision:0"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">状态：</td>
					<td  class="tdContent">
						<select id="status" name="status" class="easyui-combobox" data-options="editable:false"  style="width: 250px">					
							<option value="1">启用</option>
							<option value="0">禁用</option>
						</select>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">备注：</td>
					<td  class="tdContent">
						<textarea  style="width: 250px;height:150px" name="note" id="note"></textarea>
					</td>
				</tr>
			</table>
    	</form>
	</div>
</div>
