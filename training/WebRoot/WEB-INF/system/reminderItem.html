<div class="easyui-layout plugins" data-options="fit:true" ui="reminderItemInit"  id="${id}">
	<div data-options="region:'north',border:false" class="queryContent" id="queryContent">
		标题：&nbsp;&nbsp;<input id="reminderItemNameSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false">
		<div id="viewList"></div>
	</div>
	<div data-options="region:'south',border:false" style="height: 32">
		<div class="easyui-pagination" id="pager" style="background:#efefef;border:1px solid #ccc;"></div>
	</div>
	
	<div id="editDialog">
		<form method="post" name="editForm" id="editForm">
			<input type="hidden" name="reminderItemId" id = "reminderItemId" >
			<table border="0" cellpadding="2" cellspacing="1" style="width: 100%">
				<tr>
					<td class="tdFirstTitle">标题：</td>
					<td class="tdFirstContent">
						<input type="text" name="title" id="title" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">提示信息：</td>
					<td class="tdContent">
						<input type="text" name="message" id="message" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">数量Sql：</td>
					<td class="tdContent">
						<textarea style="width: 250px;height: 200px" name="countSql" id="countSql"></textarea>
					</td>
				</tr>
				<tr>  
	                <td class="tdTitle">重定向Url：</td>
	                <td class="tdContent">
	                	<select class="easyui-combotree" url="system/getUrlRightAllUser.do" name = "right.rightId" id="rightId" class="contentInput" style="width: 250px">
	                	</select>
	                </td>  
				</tr>
			</table>
    	</form>
	</div>
</div>
