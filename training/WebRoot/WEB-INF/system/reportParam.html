<div class="easyui-layout plugins" data-options="fit:true" ui="reportParamInit" id="${id}">
	<div data-options="region:'north',border:false" class="queryContent" id="queryContent"> 
		参数编号：&nbsp;&nbsp;<input id="paramCodeSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height:100%">
		<div id="viewList"></div>
	</div>
	<div data-options="region:'south',border:false" style="height: 32">
		<div class="easyui-pagination" id="pager" style="background:#efefef;border:1px solid #ccc;"></div>
	</div>
	
	<div id="editDialog">
		<form method="post" id="editForm" >
			<input type="hidden" name="reportParamId" id="reportParamId" />
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">参数名称：</td>
					<td class="tdFirstContent">
						<input type="text" name="paramName" id="paramName" class="contentInput"  />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">参数编号：</td>
					<td class="tdContent">
						<input type="text" name="paramCode" id="paramCode" class="contentInput"  />
						<span style="color:red">*</span>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
