<div class="easyui-layout plugins" data-options="fit:true" ui="modifyPwdInit" id="${id}">
	<div data-options="region:'north',border:false">
		<a id="saveBtn" href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-save'">确定</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;padding: 6px">
		<div id="editDialog">
		     <form id="editForm">
		     	<table>
		     		<tr>
		     			<td>原密码</td>
		     			<td>
		     				<input type="password" name ="userPwd" id="userPwd">
		     			</td>
		     		</tr>
		     		<tr>
		     			<td>新密码</td>
		     			<td>
		     				<input type="password" name="newUserPwd" id="newUserPwd">
		     			</td>
		     		</tr>
		     		<tr>
		     			<td>重新输入新密码</td>
		     			<td>
		     				<input type="password" name="newUserPwd2" id="newUserPwd2">
		     			</td>
		     		</tr>
		     	</table>
		     </form>  
		</div>
	</div>
	
	
</div>
