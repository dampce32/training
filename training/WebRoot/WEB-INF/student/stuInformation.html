<div id="information">
	<p
		style="text-align:center;hyphenate:auto;font-family:黑体;font-size:14pt;">
		<span style="font-weight:bold;">学员基本信息</span>
	</p>
	<form id="editForm">
		<table border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td class="tdFirstTitle">姓名：</td>
				<td class="tdFirstContent">
					<input type="text" name="studentName" id="studentName" style="width: 250px;border: 0px" readonly="readonly" />
				</td>
				<td class="tdFirstTitle">称呼：</td>
				<td class="tdFirstContent">
					<input type="text" name="appellation" id="appellation" style="width: 250px;border: 0px" readonly="readonly" />
				</td>
			</tr>
			<tr>
				<td class="tdTitle">性别：</td>
				<td class="tdContent">
					<input type="text" name="sex" id="sex" style="width: 250px;border: 0px" readonly="readonly"/>
				</td>
				<td class="tdTitle">类型：</td>
				<td class="tdContent">
					<input type="text" name="studentType" id="studentType" style="width: 250px;border: 0px" readonly="readonly" />
				</td>
			</tr>
			<tr>
				<td class="tdTitle">报名日期：</td>
				<td class="tdContent">
					<input type="text" name="enrollDate" id="enrollDate" style="width: 250px;border: 0px" readonly="readonly" />
				</td>
				<td class="tdTitle">出生日期：</td>
				<td class="tdContent"> 
					<input type="text" name="birthday" id="birthday" style="width: 250px;border: 0px" readonly="readonly" />
				</td>
			</tr>
			<tr>
				<td class="tdTitle">校区：</td>
				<td class="tdContent">
					<input type="text" id="schoolName" name="schoolName" style="width: 250px;border: 0px" readonly="readonly" />
				</td>
				<td class="tdTitle">学习顾问：</td>
				<td class="tdContent">
					<input type="text" id="userName" name="userName" style="width: 250px;border: 0px" readonly="readonly" />
				</td>
			</tr>
			<tr>
				<td class="tdTitle">电话：</td>
				<td class="tdContent">
					<input type="text" name="tel" id="tel" style="width: 250px;border: 0px" readonly="readonly" />
				</td>
				<td class="tdTitle">手机：</td>
				<td class="tdContent">
					<input type="text" name="mobileTel" id="mobileTel" style="width: 250px;border: 0px" readonly="readonly" />
				</td>
			</tr>
			<tr>
				<td class="tdTitle">其他电话：</td>
				<td class="tdContent">
					<input type="text" name="tel1" id="tel1" style="width: 250px;border: 0px" readonly="readonly" />
				</td>
				<td class="tdTitle">QQ：</td>
				<td class="tdContent">
					<input type="text" name="qq" id="qq" style="width: 250px;border: 0px" readonly="readonly" />
				</td>
			</tr>
			<tr>
				<td class="tdTitle">电子邮箱：</td>
				<td class="tdContent">
					<input type="text" name="email" id="email" style="width: 250px;border: 0px" readonly="readonly" />
				</td>
				<td class="tdTitle">地址：</td>
				<td class="tdContent">
					<input type="text" name="address" id="address" style="width: 250px;border: 0px" readonly="readonly" />
				</td>
			</tr>
			<tr>
				<td class="tdTitle">邮编：</td>
				<td class="tdContent">
					<input type="text" name="postCode" id="postCode" style="width: 250px;border: 0px" readonly="readonly" />
				</td>
				<td class="tdTitle">身份证：</td>
				<td class="tdContent">
					<input type="text" name="idcard" id="idcard" style="width: 250px;border: 0px" readonly="readonly" />
				</td>
			</tr>
			<tr>
				<td class="tdTitle">学历：</td>
				<td class="tdContent">
					<input type="text" name="diploma" id="diploma" style="width: 250px;border: 0px" readonly="readonly" />
				</td>
				<td class="tdTitle">获知方式：</td>
				<td class="tdContent">
					<input type="text" id="mediaName" name="mediaName" style="width: 250px;border: 0px" readonly="readonly" />
				</td>
			</tr>
			<tr>
				<td class="tdTitle">备注：</td>
				<td colspan="3" class="tdContent">
					<textarea style="width: 605px; height: 100px" id="note" name="note" readonly="readonly">
				</textarea>
				</td>
			</tr>
		</table>
	</form>
	
</div>
