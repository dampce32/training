<div class="easyui-layout plugins" data-options="fit:true" ui="receiveInit"  id="${id}" rightId="${rightId}">
	<div data-options="region:'north',border:false" class="queryContent" id="queryContent">
		单号：&nbsp;&nbsp;<input id="recRejCodeSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		日期：&nbsp;&nbsp;<input type="text" name="beginDate" id="beginDate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" class="queryInput Wdate"/>
		至&nbsp;<input type="text" name="endDate" id="endDate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" class="queryInput Wdate"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height: 100%">
		<div id="receiveViewList"></div>
	</div>
	<div data-options="region:'south',border:false" style="height: 32">
		<div class="easyui-pagination" id="pager" style="background:#efefef;border:1px solid #ccc;"></div>
	</div>
	<div id="editDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" style="height: 170;overflow: hidden;padding:5px">
				<form method="post" name="editForm" id="editForm">
					<input type="hidden" name="warehouseId" id = "warehouseId" >
					<input type="hidden" name="recRejType"  id="recRejType" />
					<table border="0" cellpadding="0" cellspacing="0">
						<tr style="padding-top: 2px">
							<td class="tdFirstTitle">入库单号：</td>
							<td class="tdFirstContent">
								<input type="text" name="recRejCode" id="recRejCode"  style="border:0px" readonly="readonly" class="contentInput"/>
							</td>
							<td class="tdFirstTitle">日期：</td>
							<td class="tdFirstContent">
								<input type="text" name="recRejDate" id="recRejDate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" class="contentInput Wdate"/>
								<span style="color: red;">*</span>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">供应商：</td>
							<td class="tdContent">
								<input type="text" name="supplier.supplierId" id="supplier" class="contentInput"/>
								<span style="color: red;">*</span>
							</td>
							<td class="tdTitle">经办人：</td>
							<td class="tdContent">
								<input type="text" name="user.userId" id="user" class="contentInput"/>
								<span style="color: red;">*</span>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">总数量：</td>
							<td class="tdContent">
								<input type="text" name="qtyTotal" id="qtyTotal" class="contentInput"  style="border: 0px" readonly="readonly"/>
							</td>
							<td class="tdTitle">总金额：</td>
							<td class="tdContent">
								<input type="text" name="amountTotal" id="amountTotal" class="contentInput" style="border: 0px" readonly="readonly"/>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">备注：</td>
							<td class="tdContent" colspan="3">
								<textarea style="width: 590px;height:60px" name="note" id="note"></textarea>
							</td>
						</tr>
					</table>
					<input type="hidden" name="recRejId"  id="recRejId" />
					<input type="hidden" name="delReceiveDetailIds"  id="delReceiveDetailIds" />
					<input type="hidden" name="receiveDetailIds"  id="receiveDetailIds" />
					<input type="hidden" name="commodityIds"  id="commodityIds" />
					<input type="hidden" name="warehouseDetailIds"  id="warehouseDetailIds" />
					<input type="hidden" name="qtys"  id="qtys" />
					<input type="hidden" name="purchasePrices"  id="purchasePrices" />
					<input type="hidden" name="totalPrices"  id="totalPrices" />
		    	</form>
			</div>
			<div data-options="region:'center',border:false" style="width: 100%;height:100%">
				<div id="detailViewList"></div>
			</div>
		</div>
	</div>
	
	<!-- 选择商品 -->
	<div id="commodityDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" class="queryContent" id="commodityQueryContent">
				商品名称：&nbsp;&nbsp;<input id="commodityNameSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				商品单位：&nbsp;&nbsp;<input id="unitSearch" class="easyui-combobox" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				商品类别：&nbsp;&nbsp;<input id="commodityTypeSearch" class="easyui-combobox" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				<a href="#" class="easyui-linkbutton" id="commoditySearchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false" style="width: 100%;height:85%">
				<div id="commodityList"></div>
			</div>
			<div data-options="region:'south',border:false" style="height: 32">
				<div class="easyui-pagination" id="commodityPager" style="background:#efefef;border:1px solid #ccc;"></div>
			</div>
		</div>
	</div>
</div>
