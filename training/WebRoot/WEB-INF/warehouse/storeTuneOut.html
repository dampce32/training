<div class="easyui-layout plugins" data-options="fit:true" ui="storeTuneOutInit"  id="${id}">
	<div data-options="region:'north',border:false" class="queryContent" id="queryContent">
		商品：&nbsp;&nbsp;<input type="text" name="commodityNameSearch" id="commodityNameSearch" class="queryInput"/>
		调拨日期：&nbsp;&nbsp;<input type="text" name="beginDate" id="beginDate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" class="queryInput Wdate"/>
		至&nbsp;<input type="text" name="endDate" id="endDate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" class="queryInput Wdate"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height: 100%">
		<div id="storeTuneOutList"></div>
	</div>
	<div data-options="region:'south',border:false" style="height: 32">
		<div class="easyui-pagination" id="pager" style="background:#efefef;border:1px solid #ccc;"></div>
	</div>
	
	<div id="storeDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" class="queryContent">
				商品：&nbsp;&nbsp;<input type="text" name="commodityNameSearch" id="commodityNameSearch" class="queryInput"/>
				分类：&nbsp;&nbsp;<input id="commodityTypeSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				仓库：&nbsp;&nbsp;<input type="text" name="warehouseSearch" id="warehouseSearch" class="queryInput"/>
				<a href="#" class="easyui-linkbutton" id="storeSearchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false" style="width: 100%;height: 100%">
				<div id="storeList"></div>
			</div>
			<div data-options="region:'south',border:false" style="height: 32">
				<div class="easyui-pagination" id="storePager" style="background:#efefef;border:1px solid #ccc;"></div>
			</div>
		</div>
	</div>
	<div id="editDialog" >
		<form method="post" name="editForm" id="editForm">
			<input type="hidden" name="storeTuneOutId" id="storeTuneOutId"  style="width: 250px" size="40" />
			<input type="hidden" name="commodity.commodityId" id="commodity"  style="width: 250px" size="40" />
			<table border="0" cellpadding="0" cellspacing="0">
				<tr style="padding-top: 2px">
					<td class="tdFirstTitle">调出仓库：</td>
					<td class="tdFirstContent">
						<input type="text" name="tuneOutWarehouse.warehouseId" id="tuneOutWarehouse" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">调入仓库：</td>
					<td class="tdContent">
						<input type="text" name="tuneInWarehouse.warehouseId" id="tuneInWarehouse" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">调拨日期：</td>
					<td class="tdContent">
						<input type="text" name="tuneOutDate" id="tuneOutDate"  onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" class="contentInput Wdate"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">调入数量：</td>
					<td class="tdContent">
						<input type="text" name="qty" id="qty" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">经办人：</td>
					<td class="tdContent">
						<input type="text" name="user.userId" id="user" class="contentInput"/>
						<span style="color: red;">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">备注：</td>
					<td class="tdContent">
						<textarea  style="height:100" name="note" id="note" class="contentInput"></textarea>
					</td>
				</tr>
			</table>
    	</form>
	</div>
	
</div>
