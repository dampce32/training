<div class="easyui-layout plugins" data-options="fit:true" ui="storeInit"  id="${id}">
	<div data-options="region:'north',border:false" class="queryContent" id="queryContent">
		商品：&nbsp;&nbsp;<input type="text" name="commodityNameSearch" id="commodityNameSearch"  class="queryInput" />

		仓库：&nbsp;&nbsp;<input type="text" name="warehouseSearch" id="warehouseSearch" class="queryInput" />
